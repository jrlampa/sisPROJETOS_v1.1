name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags (v2.0.1, v2.1.0, etc.)
  workflow_dispatch:  # Permite trigger manual
    inputs:
      version:
        description: 'Version to build (e.g., 2.0.1)'
        required: true
        default: '2.0.1'

jobs:
  test:
    name: Run Tests
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8
      
      - name: Run linter (flake8)
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --max-complexity=15 --max-line-length=119 --statistics
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term --cov-fail-under=80
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-sisPROJETOS
          fail_ci_if_error: false

  build:
    name: Build Executable
    needs: test
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build with PyInstaller
        run: |
          pyinstaller sisprojetos.spec
      
      - name: Verify build
        run: |
          if (Test-Path "dist/sisPROJETOS") {
            Write-Host "‚úÖ Build successful"
            Get-ChildItem -Path "dist/sisPROJETOS" -Recurse | Measure-Object -Property Length -Sum
          } else {
            Write-Error "‚ùå Build failed - dist/sisPROJETOS not found"
            exit 1
          }
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: sisprojetos-build
          path: dist/sisPROJETOS
          retention-days: 7

  create-installer:
    name: Create Installer
    needs: build
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: sisprojetos-build
          path: dist/sisPROJETOS
      
      - name: Install Inno Setup
        run: |
          $InnoSetupUrl = "https://jrsoftware.org/download.php/is.exe"
          Invoke-WebRequest -Uri $InnoSetupUrl -OutFile "innosetup.exe"
          Start-Process -FilePath "innosetup.exe" -ArgumentList "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART" -Wait
      
      - name: Read version from tag
        id: get_version
        run: |
          if ($env:GITHUB_REF -match "refs/tags/v(.+)") {
            $version = $matches[1]
          } elseif ($env:GITHUB_EVENT_NAME -eq "workflow_dispatch") {
            $version = "${{ github.event.inputs.version }}"
          } else {
            $version = "2.0.1"
          }
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "Building version: $version"
      
      - name: Update version in Inno Setup script
        run: |
          $issFile = "sisPROJETOS.iss"
          $content = Get-Content $issFile -Raw
          $content = $content -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"$env:VERSION`""
          Set-Content $issFile -Value $content
      
      - name: Compile installer with Inno Setup
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" sisPROJETOS.iss
      
      - name: Verify installer
        run: |
          $installerPath = "installer_output/sisPROJETOS_v$env:VERSION_Setup.exe"
          if (Test-Path $installerPath) {
            Write-Host "‚úÖ Installer created successfully"
            $size = (Get-Item $installerPath).Length / 1MB
            Write-Host "Installer size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "‚ùå Installer not found at $installerPath"
            exit 1
          }
      
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: sisprojetos-installer
          path: installer_output/*.exe
          retention-days: 90

  create-release:
    name: Create GitHub Release
    needs: create-installer
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download installer
        uses: actions/download-artifact@v4
        with:
          name: sisprojetos-installer
          path: installer_output
      
      - name: Get version from tag
        id: get_version
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Extract changelog for this version
        id: extract_changelog
        run: |
          $changelog = Get-Content CHANGELOG.md -Raw
          if ($changelog -match "(?s)## \[$env:VERSION\].*?(?=## \[|\z)") {
            $releaseNotes = $matches[0]
          } else {
            $releaseNotes = "Release $env:VERSION"
          }
          $releaseNotes | Out-File -FilePath release_notes.md -Encoding utf8
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: sisPROJETOS v${{ env.VERSION }}
          body_path: release_notes.md
          files: |
            installer_output/*.exe
            LICENSE.txt
            CHANGELOG.md
          draft: false
          prerelease: ${{ contains(env.VERSION, 'alpha') || contains(env.VERSION, 'beta') || contains(env.VERSION, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Notify release
        run: |
          Write-Host "üéâ Release v$env:VERSION created successfully!"
          Write-Host "Download: https://github.com/${{ github.repository }}/releases/tag/v$env:VERSION"

  notify:
    name: Send Notifications
    needs: [test, build, create-installer]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check workflow status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "‚ùå Tests failed"
            exit 1
          elif [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "‚ùå Build failed"
            exit 1
          elif [[ "${{ needs.create-installer.result }}" == "failure" ]]; then
            echo "‚ùå Installer creation failed"
            exit 1
          else
            echo "‚úÖ All workflows completed successfully"
          fi
