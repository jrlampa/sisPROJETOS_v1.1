[pytest]
# Configuração do pytest para sisPROJETOS

# PYTHONPATH - adiciona o diretório raiz para imports do tipo 'from src...'
pythonpath = .

# Diretório de testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Opções padrão
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing

# Markers
markers =
    slow: marca testes que são lentos (>1s)
    integration: testes de integração
    e2e: testes end-to-end
    unit: testes unitários
    gui: testes de interface gráfica
    db: testes que usam banco de dados

# Configuração de log
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Diretórios a ignorar
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache

# Timeout para testes (previne testes travados)
# timeout = 300

# Configuração de cobertura
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
